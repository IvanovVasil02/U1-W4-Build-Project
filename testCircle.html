<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transparent Button with Gradient Border</title>
		<link rel="stylesheet" href="styles.css" />

		<style>
			/* Styles for the transparent gradient box */
			/* Styles for the transparent box */
			/* Styles for the transparent box */
			.transparent-box {
				width: 300px; /* Adjust the width to your preference */
				height: 200px; /* Adjust the height to your preference */
				border: 10px solid transparent;
				border-image: linear-gradient(45deg, #f06, #9f6) 1;
				border-radius: 40px; /* Add border-radius for rounded corners */
				background: linear-gradient(
					45deg,
					rgba(255, 255, 255, 0),
					rgba(255, 255, 255, 0.5)
				); /* Adjust gradient colors and transparency here */
				padding: 20px;
				color: black; /* Text color */
			}
		</style>
	</head>
	<body>
		<button class="transparent-box">ciao</button>
	</body>
</html>
