<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Button with Gradient Border</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      .button {
        cursor: pointer;
        display: inline-block;
        height: 40px;
        line-height: 40px;
        padding: 0 10px;
        color: black;
        border: 2px solid transparent;
        border-radius: 10px;
        border-right-color: #743ad5;
        border-left-color: #d53a9d;
        background: linear-gradient(to left, rgb(116, 58, 213) 100% 20px, rgb(186, 58, 143) 100%) top/100% 10px,
          linear-gradient(to left, #743ad5 0%, #d53a9d 100%) bottom/100% 2px;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <a class="button">This is a button</a>
    <a class="button">This is a long button</a>
    <a class="button" style="padding: 10px">This is a very long button</a>
  </body>
</html>
