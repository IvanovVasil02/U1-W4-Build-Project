<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="./exam.html"
        ><img src="./assets/img/epicode_logo.png" alt="Logo-EPICODE"
      /></a>
    </header>
    <main id="feedback-main">
      <div id="feedback">
        <h2>Tell us how it's going</h2>
        <p>
          From 0 to 10, how likely are you to recommend EPICODE to a friend or a
          colleague?
        </p>
        <div id="img-stelle">
          <img src="./assets/img/star.svg" alt="stella1" />
          <img src="./assets/img/star.svg" alt="stella2" />
          <img src="./assets/img/star.svg" alt="stella3" />
          <img src="./assets/img/star.svg" alt="stella4" />
          <img src="./assets/img/star.svg" alt="stella5" />
          <img src="./assets/img/star.svg" alt="stella6" />
          <img src="./assets/img/star.svg" alt="stella7" />
          <img src="./assets/img/star.svg" alt="stella8" />
          <img src="./assets/img/star.svg" alt="stella9" />
          <img src="./assets/img/star.svg" alt="stella10" />
        </div>
        <p>Leave us an open feedback about your experience so far</p>
        <form>
          <input type="text" placeholder="Write your comment here" required />
          <button id="send-feedback" class="universal-style-btn-ns">
            SEND FEEDBACK
          </button>
        </form>
      </div>
      <div id="NoGoodFeedback">
        <h1>Ci dispiace per non aver soddisfatto le tue aspettative</h1>
        <a href="https://epicode.com/it/" target="_blank">
          <button id="more-info" class="universal-style-btn-ns">
            MORE INFO
          </button>
        </a>
      </div>
      <div id="MidGoodFeedback">
        <h1>Grazie della risposta</h1>
        <a href="https://epicode.com/it/" target="_blank">
          <button id="more-info" class="universal-style-btn-ns">
            MORE INFO
          </button>
        </a>
      </div>
      <div id="VeryGoodFeedback">
        <h1>Spaziale!! Grazie mille per la tua risposta!!</h1>
        <a href="https://epicode.com/it/" target="_blank">
          <button id="more-info" class="universal-style-btn-ns">
            MORE INFO
          </button>
        </a>
      </div>
    </main>
    <script src="assets/js/feedback.js"></script>
  </body>
</html>
